<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form</title>
</head>
	<body>
		<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
 			<h1>Volunteer Form</h1>
 			<fieldset value="About you">
 				<div>
 				<label for="first_name_field">First name:</label>
  				<input type="text" id="first_name_field" name="first_name_field">
  				</div>
  				<div>	
  				<label for="last_name_field">Last name:</label>
  					<input type="text" id="last_name_field" name="last_name_field">
  				</div>
  				<div>
  				<label for="phone_field">Phone number:</label>
	  				<input type="text" id="phone_field" name="phone_field">
	  			</div>
	  			<div>
	  			<label for="email_field">Email address:</label>
	  				<input type="email" id="email_field" name="email_field">
	  			</div>
	  			<div>
	  			<label for="gender_field">Gender:</label>
	  				<input type="radio" id="gender_field" name="gender_field" value="Male">
						<label for="gender_field">Male</label>
					<input type="radio" id="gender_field" name="gender_field" value="Female">
						<label for="gender_field">Female</label>
					<input type="radio" id="gender_field" name="gender_field" value="Other">
						<label for="gender_field">Other</label>
					<input type="radio" id="gender_field" name="gender_field" value="No Answer">
						<label for="gender_field">No Answer</label>
	  			</div>
	  			<div>
	  			<label for="age_field">Age:</label>
	  				<select id="age_field">
		  				<option value="18+">18 or older</option>
		  				<option value="under 18">not 18</option>
					</select>
	  			</div>
	  			<div>
	  			<label for="available_field[]">Available:</label>
		  			<input type="checkbox" id="available_field[]" name="available_field[]" value="Monday">
					<label for="mon"> Monday</label><br>
					<input type="checkbox" id="available_field[]" name="available_field[]" value="Tuesday">
					<label for="tue"> Tuesday</label><br>
					<input type="checkbox" id="available_field[]" name="available_field[]" value="Wednesday">
					<label for="wed"> Wednesday</label><br>
					<input type="checkbox" id="available_field[]" name="available_field[]" value="Thursday">
					<label for="thu"> Thrusday</label><br>
					<input type="checkbox" id="available_field[]" name="available_field[]" value="Friday">
					<label for="fri"> Friday</label><br>
					<input type="checkbox" id="available_field[]" name="available_field[]" value="Saturday">
					<label for="sat"> Saturday</label><br>
					<input type="checkbox" id="available_field[]" name="available_field[]" value="Sunday">
					<label for="sun"> Sunday</label><br>
	  			</div>
	  			<div>
	  			<label for="comments_field">Comments:</label>
		  			<textarea id="comments_field" name="Comments" rows="4" cols="50">
					Make yourself heard.
					</textarea>
	  			</div>
	  			<div>
	  			<label for="hidden_field"></label>
	  				<input type="hidden" id="hidden_field" name="hidden_field" value="xing chen">
	  			<input type="submit" value="Submit">
	  			</div>
  			</fieldset>
		</form>
	</body>
</html>
